<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Join</title>
  </head>
  <body>
    <header>
      <nav>
        <span class="nav-logo">Youtube</span>
        <ul class="nav-left">
          <a href="/" class="nav-left__home"><li>Home</li></a>
          <a href="/music" class="nav-left__music"><li>Music</li></a>
          <a href="/game" class="nav-left__game"><li>Game</li></a>
          <a href="/sports" class="nav-left__sports"><li>Sports</li></a>
        </ul>
        <ul class="nav-right">
          <a href="/my-content"><li>My Contents</li></a>
          <a href="/log-in" class="log-in"><li>Log in</li></a>
          <a href="/join" class="join"><li>Join</li></a>
          <a href="/" class="log-out none"><li>Log out</li></a>
        </ul>
      </nav>
    </header>
    <div class="banner form-banner">
      <form>
        <h2>Join Page</h2>
      </form>
      <div class="banner-gradient"></div>
    </div>
    <main>
      <div class="form-container">
        <form class="form-container__form">
          <label for="id" value="id">ID</label>
          <div>
            <input
              placeholder="ID"
              type="text"
              id="id"
              required
              name="id"
            /><span class="valid-id"></span>
          </div>

          <label for="password1" value="password1">Password</label>
          <div>
            <input
              placeholder="Password"
              type="password"
              id="password1"
              name="password"
              required
            /><span class="valid-password"></span>
          </div>

          <label for="password2" value="password2">Check Password</label>
          <div>
            <input
              placeholder="Password"
              type="password"
              id="password2"
              required
            />
            <span class="valid-password"></span>
          </div>
          <button type="submit" id="createBtn">Create</button>
        </form>
      </div>
    </main>
    <script
      type="module"
      src="{{ url_for('static', filename='js/join.js') }}"
    ></script>
  </body>
</html>
